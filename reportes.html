<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Reportes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filters label {
            display: block;
            margin: 10px 0 5px;
        }
        .filters select, .filters input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin: 0 auto;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Reportes</h2>
        <div class="filters">
            <label for="report-type">Tipo de Reporte:</label>
            <select id="report-type">
                <option value="ventas">Ventas</option>
                <option value="inventarios">Inventarios</option>
                <option value="producción">Producción</option>
            </select>
            <label for="parameters">Parámetros:</label>
            <input type="text" id="parameters" placeholder="Ingrese los parámetros del reporte">
        </div>
        <button class="btn">Generar Reporte</button>
        <div class="results">
            <!-- Aquí se mostrarán los resultados del reporte generado -->
        </div>
    </div>
</body>
</html>
